<div class="form-group">
  <label>Юзер</label>
  <input class="form-control" type="text" name="username" [(ngModel)]="user.username" />
</div>
<div class="form-group">
  <label>Пошта</label>
  <input class="form-control" type="email" name="email" [(ngModel)]="user.email" />
</div>
<div class="form-group">
  <label>Пароль</label>
  <input class="form-control" type="password" name="password" [(ngModel)]="user.password" />
</div>
<div class="form-group">
  <label>Тел</label>
  <input class="form-control" type="number" name="phoneNumber" [(ngModel)]="user.phoneNumber" />
</div>
<div class="form-group">
  <label>УРЛ</label>
  <input class="form-control" type="text" name="photoUrl" [(ngModel)]="user.photoUrl" />
</div>
<div class="form-group">
  <button class="btn btn-default" (click)="submit(user)">Отправить</button>
</div>
<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Пошта</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Паспорт</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Телефон</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Фото УРЛ</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
</div>
